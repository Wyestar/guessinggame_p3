<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- style is for css -->
    <!-- Bootstrap and CSS here-->
    <!-- "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" -->
    <link rel="stylesheet" type="text/css" href="/home/leibowitz/guessinggame_p3/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/home/leibowitz/guessinggame_p3/css/style.css">

  </head>
  <body id="bg">

      <div id="app" class="container center">

        <div id="headers">
          <!-- Title and subtitles! -->
          <h1 id="title">Guessing Game</h1>
          <h2 id="subtitle">Guess a number from 1 to 100</h2>
        </div>

        <div id="main">
          <div id="input-parent">
            <!-- Player's guess input, and submit button -->
            <input id="player-input" class="center" placeholder="#"
            maxlength="3" autofocus=autofocus></input>
            <button id="submit" class="btn btn-success">Enter</button>
          </div>

          <div id="guesses">
            <!-- unordered list of guesses -->
            <!-- list elements? -->
            <ul id="guess-list">
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
              <button id="reset" class="btn btn-large center">Reset</button>
            <div id="hints">
              <button id="hintArray" class="btn btn-large center">Hint (possibilities)</button>
              <button id="hintLowHigh" class="btn btn-large center">Hint (guidance)</button>
            </div>
          </div>
        </div>

      </div>

    <div id="footer" class="center">
        <div class="row">

          <div class="col-sm-4">
            <img src="/home/leibowitz/guessinggame_p3/img/fa-logo@2x.png"></img>
          </div>

          <div class="col-sm-4">
            <h3>Project by Douglas Chin</h3>
          </div>

          <div class="col-sm-4">
            <img src="/home/leibowitz/guessinggame_p3/img/grace_hopper_academy.png"></img>
          </div>

        </div>
    </div>

    <script src="/home/leibowitz/guessinggame_p3/js/jquery-3.2.1.min.js"></script>
    <script src="/home/leibowitz/guessinggame_p3/js/GuessingGame.js"></script>
  </body>
</html>
